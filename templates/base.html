<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="author" content="Fernando Edmundo" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{% block title %}{% endblock %}</title>
		<style>
			html,
			body {
				font-family: 'Arial';
				font-size: 16px;
				color: #333;
        text-align: center;
			}

			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			* + * {
				margin-top: 1rem;
			}

			input[type='submit'],
			button {
				border: 0;
				padding: 0.25rem 0.5rem;
				cursor: pointer;
				box-shadow: 1px 1px 3px 1px #00000033;
			}

			.error {
				color: #c38;
			}
		</style>
	</head>
	<body>
		{% block content %}{% endblock %}
	</body>
</html>
